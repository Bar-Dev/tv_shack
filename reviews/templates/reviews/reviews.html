{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Title -->
<h1 class="text-center title standard-text">Reviews</h1>
<!-- Reviews Display -->
<div class="container mt-5">
   <div class="row">
      <div class="col-md-12">
         <div class="bg-black rounded p-3 px-3 mb-3 text-uppercase standard-text"><strong>Site Reviews</strong>
         </div>
      </div>
   </div>
   {% for review in reviews %}
   <ul class="list-group mb-4">
      <li class="list-group-item">
         <div class="row">
            <div class="col-6 mb-1 text-capitalize">
               <h6 class=""><strong>Reviewer:</strong> {{ review.name }}</h6>
            </div>
            <div class="col-6">
               <h6 class="text-right"><strong>Review Date:</strong> {{ review.created_on }}</h6>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <p class="lh-condensed text-muted"></p>
               {{ review.body }}
            </div>
         </div>
      </li>
   </ul>
   {% endfor %}
   <div class="row">
      <div class="col-12 text-center">
         <a href="{% url 'add_review' %}"><p class="rounded-pill button-tag">Add Review</p></a>
      </div>
   </div>

</div>
{% endblock %}
